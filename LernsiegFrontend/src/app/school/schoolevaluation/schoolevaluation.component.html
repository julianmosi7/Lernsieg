<ion-label>Bewertungen</ion-label>
    <ion-card>
      <ion-item>
        <ion-icon name="star"></ion-icon>
        <ion-card-header>
          <ion-card-title>4.5/5</ion-card-title>
          <ion-card-subtitle>Gesamtbewertung</ion-card-subtitle>
        </ion-card-header>
      </ion-item>
    </ion-card>
    
    <ion-label>Schulkriterien (Gesamtbewertung)</ion-label>
    <ion-list>
      <ion-item *ngFor="let criteria of criterias">
        <ion-label slot="start">{{criteria.description}}</ion-label>
        <ion-progress-bar value="0"></ion-progress-bar>
        <ion-label slot="end">0</ion-label>
      </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="center">
      <ion-fab-button (click)="loadEvaluation($event)">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
