<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{teacher.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-label>Bewertungen</ion-label>
    <ion-card>
      <ion-item>
        <ion-icon name="star"></ion-icon>
        <ion-card-header>
          <ion-card-title>-/5</ion-card-title>
          <ion-card-subtitle>Gesamtbewertung</ion-card-subtitle>
        </ion-card-header>
      </ion-item>
    </ion-card>

    <ion-label>Kriterien (Gesamtbewertung)</ion-label>
    <ion-list>
      <ion-item>
        <ion-label slot="start">Unterricht</ion-label>
        <ion-progress-bar value="0.40"></ion-progress-bar>
        <ion-label slot="end">2.3</ion-label>
      </ion-item>
      <ion-item>
        <ion-label slot="start">Fairness</ion-label>
        <ion-progress-bar value="0.40"></ion-progress-bar>
        <ion-label slot="end">2.3</ion-label>
      </ion-item>
      <ion-item>
        <ion-label slot="start">Respekt</ion-label>
        <ion-progress-bar value="0.40"></ion-progress-bar>
        <ion-label slot="end">2.3</ion-label>
      </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="center">
      <ion-fab-button (click)="loadEvaluation($event)">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
